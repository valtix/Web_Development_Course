<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        
        <!-- Text Area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="Simple" checked>Simple
            <input type="radio" name="membership" value="Standard">Standard
            <input type="radio" name="membership" value="Super">Super
        </div>
        
        <!-- Checkbox -->
        <div>
            <label for="membership">I Like..</label>
            <input type="checkbox" name="likes" value="Bike" checked>Bike
            <input type="checkbox" name="likes" value="Car">Car
            <input type="checkbox" name="likes" value="Boat">Boat
        </div>
        
        <!-- Input Submit -->
        <input type="submit" name="submit" id="submit">
        
        <!-- Button submit -->
        <!-- <button type="submit">Submit</button>  -->

        <button type="reset">Reset</button>
    </form>
</body>
</html>
