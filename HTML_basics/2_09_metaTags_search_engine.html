<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags have attributes: i.e, charset="UTF-8" -->
  <meta charset="UTF-8">
  <!-- For responsive design: responsible for making your website responsive to different scree sizes -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Browser compatibiity -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Search engine related meta tags -->
  <meta name="description" content="This is my website description">
  <meta name="keywords" content="web development, web design">

  <!-- If you don't want your site to show up in search engines: -->
  <meta name="robots" content="NOINDEX, NOFOLLOW"> 
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
