    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Ivan</p>

    <!-- Greater than and less than -->
    <p> 5 &gt; 2 </p>
    <p> 5 &#62; 2 </p>
    <p> 1 &lt; 2 </p>
    <p> 1 &#60; 2 </p>

    <!-- Copyright -->
    <p> &copy; </p>
    <p> &reg; </p>

    <!-- Currency -->
    <p> &cent; </p>
    <p> &pound; </p>

    <!-- Computer code -->
