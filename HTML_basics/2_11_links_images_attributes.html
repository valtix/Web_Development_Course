<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <!-- Opens the link in separate tab -->
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>

  <!-- Internal Links -->
  <p>
    <a href="/HTML_basics/2_10_headings_paragraphs_typography.html">Typography</a>
  </p>

  <!-- Local Image 
        alt attribute is just in case the image does not show up the viewer has 
       a description of what the image is -->
  <img src="/HTML_basics/images/sample.jpg" alt="My Image">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/200x200/?camera" alt="My Image2">
</body>
</html>
